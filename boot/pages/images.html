<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="container-fluid">
      <h1 class="display-1">Learning Bootstrap</h1>
      <nav>
        <a href="../index.html" class="btn btn-info">Home</a>
        <a href="tables.html" class="btn btn-info">Tables</a>
        <a href="images.html" class="btn btn-info">Images</a>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="col">
          <h2 class="display-2">Images</h2>
        </div>
      </div>
      <p class="h4">Here are some images I used in the java script demo.</p>
      <div class="row">
        <div class="col">
          <img
            src="../images/basket.jpg"
            alt="Dog in Basket"
            class="img-thumbnail"
          />
        </div>
        <div class="col">
          <img
            src="../images/eyes.jpg"
            alt="Dog with two different eyes"
            class="rounded-circle"
          />
        </div>
      </div>
    </main>
  </body>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
