<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Image Control</h1>

      <main class="container">
        <div class="grid-container">
          <div>
            <img
              src="Images/basket.jpg"
              alt="Hit any key"
              id="img1"
              onclick='change("Images/basket.jpg")'
            />
          </div>
          <div>
            <img
              src="Images/corgi.jpg"
              alt="Hit any key"
              id="img2"
              onclick='change("Images/corgi.jpg")'
            />
          </div>
          <div>
            <img
              src="Images/dog.jpg"
              alt="Hit any key"
              id="img3"
              onclick='change("Images/dog.jpg")'
            />
          </div>
          <div>
            <img
              src="Images/dogs.jpg"
              alt="Hit any key"
              id="img4"
              onclick='change("Images/dogs.jpg")'
            />
          </div>
          <div>
            <img
              src="Images/eyes.jpg"
              alt="Hit any key"
              id="img5"
              onclick='change("Images/eyes.jpg")'
            />
          </div>
        </div>
        <div id="main-image">
          <img src="Images/basket.jpg" alt="Dogs!" id="large" />
        </div>
      </main>
      <footer>
        <p>&copy; 2024 Alex Reilly</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
