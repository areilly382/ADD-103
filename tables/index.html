<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Table Basics</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />

      table,
      th,

        border: 1px solid black;
      }
      table {
        margin: 20px auto;
      }

  </head>
  <body>
    <div class="container">
      <nav>

      <h2>Table Basics</h2>
      <table width="80%">
        <tr>
          <th></th>
          <th>Col 1</th>
          <th>Col 2</th>
          <th>Col 3</th>
          <th>Col 4</th>
        </tr>
        <tr>
          <th>Row 1</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th>Row 2</th>
          <td></td>
          <td></td>
          <td rowspan="3"></td>
          <td></td>
        </tr>
        <tr>
          <th>Row 3</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th>Row 4</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th>Row 5</th>
          <td></td>
          <td colspan="2"></td>
          <td></td>
        </tr>
      </table>
    </div>
