<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editing images</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Editing Images</h1>
      </header>
      <h2>Image 1</h2>
      <img src="images/ducks-in-vegas.jpeg" alt="original" />
      <img src="images/ducks-in-vegas-edited.jpeg" alt="rotated" />
      <p>Rotated the image</p>
      <h2>Image 2</h2>
      <img src="images/duck-pinball.jpeg" alt="original" />
      <img src="images/duck-pinball-edited.jpeg" alt="cropped" />
      <p>Cropped the Image</p>
      <h2>Image 3</h2>
      <img src="images/light-ducks.jpeg" alt="original" />
      <img src="images/light-ducks-edited.jpg" alt="resized" />
      <p>Resized the image</p>
      <h2>Image 4</h2>
      <img src="images/kiss-fans.jpeg" alt="original" />
      <img src="images/kiss-fans-edited.jpeg" alt="exposure" />
      <p>Changed the exposure</p>
      <h2>Image 5</h2>
      <img src="images/grand-canyon-ducks.jpeg" alt="original" />
      <img src="images/grand-canyon-ducks-edited.jpg" alt="flipped" />
      <p>Flipped the image</p>
    </div>
  </body>
</html>
